version: '3.9'

services:
  db:
    image: postgres
    env_file:
    - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drupal"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
    - database-data:/var/lib/postgresql/data/
    networks:
    - elknetwork

  drupal-init:
    env_file:
    - .env
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: /opt/docker/site-install.sh
    depends_on:
      db:
        condition: service_healthy
    networks:
      - elknetwork

  drupal:
    env_file:
    - .env
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
    - 9998:80
    depends_on:
      db:
        condition: service_healthy
    volumes:
    - ./composer.lock:/opt/drupal/composer.lock
    - ./composer.json:/opt/drupal/composer.json
    networks:
      - elknetwork

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog:v1.0.1
    ports:
    - 8025:8025
    - 1025:1025

  memcached:
    image: memcached:latest
    ports:
    - 11211:11211

  elasticsearch:
    image: elasticsearch:7.14.0
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
    - "discovery.type=single-node"
    - "bootstrap.memory_lock=true"
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
    - 9200:9200
    - 9300:9300
    networks:
    - elknetwork

  kibana:
    image: kibana:7.14.0
    container_name: kibana
    hostname: kibana
    ports:
    - 5601:5601
    links:
    - elasticsearch:elasticsearch
    depends_on:
    - elasticsearch
    networks:
    - elknetwork

  logstash:
    image: logstash:7.14.0
    container_name: logstash
    hostname: logstash
    ports:
      - 9600:9600
      - 8089:8089
    volumes:
      - ./testfolder:/tmp/:rw
      - ./logstash/logstash.conf:/etc/logstash/conf.d/logstash.conf:ro
      - ./logstash/postgresql-42.2.6.jar:/tmp/postgresql.jar:ro
    links:
      - elasticsearch:elasticsearch
      - db:db
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - db
      - elasticsearch
    networks:
      - elknetwork

volumes:
  database-data:

networks:
  elknetwork:
    driver: bridge
